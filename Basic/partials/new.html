<div>
<style type="text/css">
	input.ng-pristine.ng-invalid{
		background-color: yellow
	}
	input.ng-dirty.ng-invalid{
		background-color: pink
	}
	input.ng-dirty.ng-valid{
		background-color: green;
		color: white
	}
</style>
	<h3>CREATE</h3>
	<hr/>
	<div class="col-md-7">
		<form class="form-horizontal" name="hotelsForm">
			<div class="form-group">
				<label  class="col-sm-2 control-label">Name</label>
				<div class="col-sm-8">
					<input type="text" name="uName" required class="form-control" ng-model="hotel.name" placeholder="Hotel Name"></div>
					<div class="col-sm-2" ng-show="hotelsForm.uName.$invalid && hotelsForm.uName.$dirty">Dude ! you need to fill this</div>

			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Location</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" ng-model="hotel.location" placeholder="Location"></div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-sm-2 control-label">Price</label>
				<div class="col-sm-10">
					<input type="number" max="30000" min="1000" class="form-control" ng-model="hotel.Price" placeholder="Price"></div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button ng-click="addHotel(hotelsForm, hotel)" class="btn btn-default">Create</button>
				</div>
			</div>
		</form>
	</div>
</div>
